<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="assets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/compra.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto EPA</title>
    <script src="script/script.js" defer></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <!-- font awesome -->
            <div class="logo">
                <img src="img/livros_logo.png">
                <h1>MyBooks</h1>
            </div>
            <div class="right-menu">
                <div class="search_bar">
                    <input type="text" class="search_text" placeholder="Pesquisar"> 
                    <a class="search-btn">
                        <img src="loupe.png" height="20px" width="20px" style="padding: 0;">
                    </a>
                </div>
                <div class="botoes">
                    <button type="submit" class="favoritos">♡</button>
                    <img class="carrinho" src="img/shopping-cart.webp" alt="">
                </div>
                <img src="img/sign_up.svg" class="sign-up">
                <h4 class="cadastro">Entre ou <br> Cadastre-se</h4>
            </div>
        </nav>
    </header>
    <main>
        <div class="carrinho_pedido">
            <div class="minha_cesta">
                <div class="titulo_cesta"><h2>Minha Cesta</h2></div>
                <div class="tabela_produtos">
                    <div class="produtos_cesta">
                        <h4 id="produto_cesta">Produto</h4>
                        <div class="incluir_produtos">
                            <div class="item_cesta">
                                <img class="img_cesta" src="imagens dos livros/livros ficcao/a biblioteca da meia noite - matt haig.jpg" alt="">
                                <div class="titulo_livro_cesta">
                                    <span><strong>A biblioteca da meia noite</strong></span><br>
                                    <span class="txt_cesta">Válido e entregue pelo MyBooks</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="qtd_cesta">
                        <h4 id="quantidade_cesta">Quantidade</h4>
                        <div class="incluir_qtd">
                            <div class="qtd_js">
                                <h4 class="qtd_js_p">1</h4>
                            </div>
                        </div>
                    </div>
                    <div class="prc_cesta">
                        <h4 id="preco_cesta">Preço</h4>
                        <div class="incluir_cesta">
                            <div class="preco_js">
                                <h4 class="preco_produto_cesta">R$50.00</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="resumo_pedido">
                <div class="resumo_pedido_titulo"><h2>Resumo do Pedido</h2></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="meios">
        <div class="pag">
    <p>Meios de Pagamento</p>
    <br>
    <img src="img/BandeirasCartoesBancos.png" >
    </div>
    <div class="rede">
    <p>Redes Sociais</p>
    <br>
        <img src="img/links.PNG" >
        </div>
    </div>
        <div class="central">
            <p>Central de atendimento</p>
        </div>
        <div class="desen">
            <p>desenvolvedores</p>
        </div>
        <div class="conosco">
            <p>estudo conosco</p>
        </div>
    </footer>
</body>
</html>
