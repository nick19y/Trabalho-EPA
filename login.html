<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="assets.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto EPA</title>
    <script src="script/script.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/livros_logo.png">
                <h1>MyBooks</h1>
            </div>
            <div class="right-menu">
                <div class="search_bar">
                    <input type="text" class="search_text" placeholder="Pesquisar"> 
                    <a class="search-btn">
                        <img src="loupe.png" height="20px" width="20px" style="padding: 0;">
                    </a>
                </div>
                <div class="botoes">
                    <button type="submit" class="favoritos">♡</button>
                    <img class="carrinho" src="img/shopping-cart.webp" alt="">
                </div>
                <img src="img/sign_up.svg" class="sign-up">
                <h4 class="cadastro">Entre ou <br> Cadastre-se</h4>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="texto">
            <h1>MyBooks</h1>
            <h2>O MyBooks ajuda você a se conectar com o mundo que faz parte da sua vida.</h2>
            </div>
            <form action="">
                <fieldset>
                        <input type="email" id="email" placeholder="Email ou telefone" autocomplete="on">
                        <br>
                        <input type="password" id="senha" placeholder="Senha" autocomplete="off">
                        <button onclick="abreIndex()" id="button1">Entrar</button>
                        <p>Esqueceu a senha?</p>
                        <div class="botao2">
                        <button id="button2">Criar nova conta</button>
                        </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <div class="meios">
        <div class="pag">
    <br>
    <img src="img/BandeirasCartoesBancos.png" >
    </div>
    <div class="rede">
    <br>
        <img src="img/links.PNG" >
        </div>
    </footer>
</body>
</html>
