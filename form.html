<body>
    <header>
        <nav>
            <!-- font awesome -->
            <div class="logo">
                <img src="img/livros_logo.png">
                <h1>MyBooks</h1>
            </div>
            <div class="right-menu">
                <div class="search_bar">
                    <input type="text" class="search_text" placeholder="Pesquisar"> 
                    <a class="search-btn">
                        <img src="loupe.png" height="20px" width="20px" style="padding: 0;">
                    </a>
                </div>
                <div class="botoes">
                    <button type="submit" class="favoritos">♡</button>
                    <img class="carrinho" src="img/shopping-cart.webp" alt="">
                </div>
                <img src="img/sign_up.svg" class="sign-up">
                <h4 class="cadastro">Entre ou <br> Cadastre-se</h4>
            </div>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form action="cadastro.php" method="post">
                <div class="cadastro_form1">
                    <div class="conteudo_cadastro">
                    <h2>Cadastre-se</h2>
                    <fieldset>
                        <div class="input_column">
                            <label for="nome_completo">Nome completo</label>
                            <input class="nome_completo" type="text" name="nome" required placeholder="">
                        </div>
                    </fieldset>
                    <div class="genero_selecao">
                        <label for="genero">Gênero</label>
                        <br>
                        <label>
                            <input class="input_radio" type="radio" name="genero" value="masculino">Masculino
                        </label>
                        <label>
                            <input class="input_radio" type="radio" name="genero" value="feminino">Feminino
                        </label>
                        <label >
                            <input class="input_radio" type="radio" name="genero" value="outro">Outro
                        </label>
                    </div>
                    <div class="data_nascimento">
                        <div class="input_column">
                            <label class="cpf_lbl" for="cpf_lbl">Data de nascimento</label>
                            <label>
                                <input class="input" class="input_cpf" type="date" name="data_nascimento" required>
                            </label>
                        </div>
                    </div>
                    <div class="cpf">
                        <div class="input_column">
                            <label class="cpf_lbl" for="cpf_lbl">CPF</label>
                            <label>
                                <input class="input"  type="text" name="cpf" placeholder="___.___.___-__" maxlength="14" id="id_cpf" onkeyup="mascara_cpf()" required>
                            </label>
                        </div>
                    </div>
                    <div class="telefone">
                        <div class="input_column">
                            <label for="telefone_lbl">Telefone</label>
                            <input class="input" type="tel" name="telefone" id="id_tel" onkeyup="mascara_tel()" placeholder="(__) _____-____" maxlength="15" required>
                        </div>
                    </div>
                    <div class="email">
                        <div class="input_column">
                            <label for="email_lbl">Email</label>
                            <input class="input" type="email" name="email" required>
                        </div>
                    </div>
                    <div class="senha">
                        <div class="input_column">
                            <label for="senha_lbl">Senha</label>
                            <input class="input" type="password" required>
                        </div>
                    </div>
                    <div class="_cadastro_login">
                        <button class="button_form1">Criar cadastro</button>
                        <br>
                        <a href="login.html">Já tem uma conta?</a>
                    </div>
                    </div>
                </div>
            </form>
        </div>
        </main>
        <br><br><br>
    </body>
</html>
